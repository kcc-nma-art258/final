<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" />
  <title>Mayu Watanabe | Drum Machine</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <div class="container" class="machinewidge">
    <h1>Drum Machine</h1>

    <div class="machineframe">
      <h2>normaucore09</h2>
      <!-- List of items -->
      <div class="pads">
        <ul class="trigger-pads">
          <li><button class="pad-1">1</button></li>
          <li><button class="pad-2">2</button></li>
          <li><button class="pad-3">3</button></li>
          <li><button class="pad-4">4</button></li>
          <li><button class="pad-5">5</button></li>
          <li><button class="pad-6">6</button></li>
          <li><button class="pad-7">7</button></li>
          <li><button class="pad-8">8</button></li>
          <li><button class="pad-9">9</button></li>
          <li><button class="pad-10">10</button></li>
          <li><button class="pad-11">11</button></li>
          <li><button class="pad-12">12</button></li>
          <li><button class="pad-13">13</button></li>
          <li><button class="pad-14">14</button></li>
          <li><button class="pad-15">15</button></li>
          <li><button class="pad-16">16</button></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
